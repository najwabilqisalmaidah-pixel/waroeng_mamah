<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Menu Restoran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500 font-sans min-h-screen flex items-center justify-center">

  <div id="app" class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-5 w-[90%] max-w-[380px] text-center">
    <div id="loginSection">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-100">ğŸ” Pilih Jenis Pengguna</h2>

<!-- Pilihan tema -->
<div class="flex justify-center gap-2 mb-4">
  <button onclick="setTheme('light')" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-lg text-gray-700 dark:text-gray-100 text-sm">
    â˜€ï¸ Terang
  </button>
  <button onclick="setTheme('dark')" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-lg text-gray-700 dark:text-gray-100 text-sm">
    ğŸŒ™ Gelap
  </button>
</div>

        class="border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-400">
        <option value="">-- Pilih --</option>
        <option value="pegawai">Pegawai</option>
        <option value="pelanggan">Pelanggan</option>
      </select>

      <div id="pegawai-input" class="hidden mt-4">
        <input type="password" id="kodePegawai" placeholder="Masukkan kode pegawai"
          class="border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-400 text-gray-800 dark:text-gray-100">
      </div>

      <button onclick="cekLogin()" 
        class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg w-full transition duration-200">
        Lanjut
      </button>

      <p id="pesan" class="text-red-500 text-sm mt-3 font-medium"></p>
    </div>

    <!-- Daftar Menu -->
    <div id="menuSection" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100">ğŸ½ï¸ Daftar Menu</h2>
        <button onclick="toggleTheme()" 
          class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 p-2 rounded-full">
          ğŸŒ“
        </button>
      </div>

      <ul id="menuList" class="space-y-3 mb-4"></ul>

      <div id="pegawaiActions" class="hidden space-y-2">
        <input type="text" id="menuBaru" placeholder="Nama menu baru"
          class="border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded-lg px-3 py-2 w-full text-gray-800 dark:text-gray-100">
        <button onclick="tambahMenu()" 
          class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg w-full transition duration-200">
          â• Tambah Menu
        </button>
      </div>

      <button onclick="logout()" 
        class="mt-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg w-full">
        Keluar
      </button>
    </div>
  </div>

  <script>
    let darkMode = false;
    const menuListEl = document.getElementById("menuList");
    let menuItems = JSON.parse(localStorage.getItem("menuItems")) || [
      { nama: "Nasi Goreng", tersedia: true },
      { nama: "Mie Ayam", tersedia: false },
      { nama: "Es Teh Manis", tersedia: true }
    ];

    function showInput() {
      const role = document.getElementById("role").value;
      const pegawaiInput = document.getElementById("pegawai-input");
      const pesan = document.getElementById("pesan");
      pesan.textContent = "";
      if (role === "pegawai") pegawaiInput.classList.remove("hidden");
      else pegawaiInput.classList.add("hidden");
    }

    function cekLogin() {
      const role = document.getElementById("role").value;
      const kode = document.getElementById("kodePegawai").value;
      const pesan = document.getElementById("pesan");

      if (role === "") {
        pesan.textContent = "âš ï¸ Silakan pilih jenis pengguna terlebih dahulu.";
        return;
      }

      if (role === "pegawai") {
        if (kode === "110") {
          tampilkanMenu("pegawai");
        } else {
          pesan.textContent = "âŒ Kode yang anda masukkan salah, coba lagi.";
        }
      } else {
        tampilkanMenu("pelanggan");
      }
    }

    function tampilkanMenu(role) {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("menuSection").classList.remove("hidden");
      if (role === "pegawai") document.getElementById("pegawaiActions").classList.remove("hidden");
      else document.getElementById("pegawaiActions").classList.add("hidden");
      renderMenu(role);
    }

    function renderMenu(role) {
      menuListEl.innerHTML = "";
      menuItems.forEach((item, index) => {
        const statusClass = item.tersedia ? "text-green-600" : "text-red-500";
        const statusText = item.tersedia ? "Tersedia" : "Habis";
        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-gray-50 dark:bg-gray-700 rounded-lg px-4 py-2";

        li.innerHTML = `
          <span class="text-gray-800 dark:text-gray-100">${item.nama}</span>
          <div class="flex items-center space-x-2">
            <span class="${statusClass} font-medium">${statusText}</span>
            ${role === "pegawai" ? `
              <button onclick="toggleStatus(${index})" class="text-blue-500 hover:text-blue-700">ğŸ”„</button>
              <button onclick="editMenu(${index})" class="text-yellow-500 hover:text-yellow-700">âœï¸</button>
              <button onclick="hapusMenu(${index})" class="text-red-500 hover:text-red-700">ğŸ—‘ï¸</button>
            ` : ""}
          </div>
        `;
        menuListEl.appendChild(li);
      });
    }

    function tambahMenu() {
      const nama = document.getElementById("menuBaru").value.trim();
      if (!nama) return Swal.fire("âš ï¸", "Nama menu tidak boleh kosong!", "warning");
      menuItems.push({ nama, tersedia: true });
      simpanMenu();
      document.getElementById("menuBaru").value = "";
      renderMenu("pegawai");
    }

    function editMenu(index) {
      const namaBaru = prompt("Edit nama menu:", menuItems[index].nama);
      if (namaBaru) {
        menuItems[index].nama = namaBaru.trim();
        simpanMenu();
        renderMenu("pegawai");
      }
    }

    function toggleStatus(index) {
      menuItems[index].tersedia = !menuItems[index].tersedia;
      simpanMenu();
      renderMenu("pegawai");
    }

    function hapusMenu(index) {
      if (confirm("Hapus menu ini?")) {
        menuItems.splice(index, 1);
        simpanMenu();
        renderMenu("pegawai");
      }
    }

    function simpanMenu() {
      localStorage.setItem("menuItems", JSON.stringify(menuItems));
    }

    function logout() {
      location.reload();
    }

    function toggleTheme() {
      darkMode = !darkMode;
      document.documentElement.classList.toggle("dark");
    }
    // Simpan preferensi mode user
function setTheme(mode) {
  if (mode === 'dark') {
    document.documentElement.classList.add('dark');
    localStorage.setItem('theme', 'dark');
  } else {
    document.documentElement.classList.remove('dark');
    localStorage.setItem('theme', 'light');
  }
}

// Muat preferensi mode saat web dibuka
function loadTheme() {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }
}

// Jalankan saat halaman pertama kali dibuka
loadTheme();

  </script>
</body>
</html>
